	<head>
		<meta charset="UTF-8" />

		<!-- **** TITLE **** -->
		<title>Apical | Home</title>
	</head>
	<body>
		<main id="main">
			<!-- Start header for HTML -->
			<header class="container" id="disa">
				<p class="delai">
					<span class="secondes" id="temps"></span>
				</p>
				<section id="d2">
					<!-- Toggle overlay -->
					<div id="last" class="d-flex flex-row-reverse bd-highlight">
						<div class="bd-highlight">
							<label class="switch" for="checkbox_coord-main">
								<input
									type="checkbox"
									id="checkbox_coord-main"
								/>
								<div class="slider round"></div>
							</label>
							<p>TCS - Overlay</p>
						</div>
					</div>
					<!-- Fin toggle overlay -->

					<!-- Toggle auto refresh -->
					<div class="d-flex flex-row-reverse bd-highlight" id="auto">
						<div class="bd-highlight">
							<label class="switch" for="checkbox-main">
								<input
									type="checkbox"
									id="checkbox-main"
									checked
								/>

								<div class="slider round"></div>
							</label>
							<p id="autoRefresh">Auto refresh</p>
						</div>
					</div>
					<!-- Fin toggle auto refresh -->
				</section>
			</header>

			<div id="infoImg" class="mainInfo"></div>
			<div
				id="content"
				class="d-flex justify-content-center col-10"
			></div>
			<div id="warning"></div>
		</main>
		<footer>
			<!-- Input luminosité & contrast -->
			<div id="menu">
				<div id="menuD">
					<ul>
						<li class="menuDeroulant">
							<a href="#" id="menuDisplay">Display</a>
							<ul class="sousMenuDisplay">
								<li>
									<a
										href="#"
										class="btnDisplay"
										id="default"
										data-reglage="default"
										>Default</a
									>
								</li>
								<li>
									<a
										href="#"
										class="btnDisplay"
										id="invertDefault"
										data-reglage="invertDefault"
										>Invert</a
									>
								</li>
								<li>
									<a
										href="#"
										class="btnDisplay"
										id="user"
										data-reglage="user"
										>User</a
									>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="reglage" id="reglage">
				<div id="inputRange">
					<div>
						<div id="brightnessForm">
							<span id="brightness"
								>Brightness<small>i</small>
							</span>
							<input
								type="range"
								name="amountRange"
								id="main"
								min="0"
								max="5"
								step="0.10"
								class="rangeBrightness bRange"
								value="1"
							/>
							<input
								type="number"
								name="amountInput"
								id="main"
								min="0"
								max="5"
								step="0.10"
								class="rangeBrightness bNumber"
								value="1"
							/>
							<a href="#" id="resetBrightness"
								><svg
									xmlns="./ressources/arrow-clockwise.svg"
									width="16"
									height="16"
									fill="currentColor"
									class="bi bi-arrow-clockwise"
									viewBox="0 0 16 16"
								>
									<path
										fill-rule="evenodd"
										d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
									/>
									<path
										d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
									/></svg
							></a>
						</div>
					</div>

					<div>
						<div id="contrastForm">
							<span id="const">Contrast <small>---</small></span>
							<input
								type="range"
								name="amountRange"
								id="main"
								min="0"
								max="5"
								step="0.10"
								class="rangeContrast cRange"
								value="1"
							/>
							<input
								class="rangeContrast cNumber"
								type="number"
								name="amountInput"
								id="main"
								min="0"
								max="5"
								step="0.10"
								value="1"
							/>
							<a href="#" id="resetContrast"
								><svg
									xmlns="./ressources/arrow-clockwise.svg"
									width="16"
									height="16"
									fill="currentColor"
									class="bi bi-arrow-clockwise"
									viewBox="0 0 16 16"
								>
									<path
										fill-rule="evenodd"
										d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
									/>
									<path
										d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
									/></svg
							></a>
						</div>
					</div>

					<div>
						<div id="invertForm">
							<span id="invert">Invert <small>azzzz</small></span>
							<input
								type="range"
								name="amountRange"
								id="main"
								min="0"
								max="1"
								step="0.10"
								class="rangeInvert iRange"
								value="0"
							/>
							<input
								class="rangeInvert iNumber"
								type="number"
								name="amountInput"
								id="main"
								min="0"
								max="1"
								step="0.10"
								value="0"
							/>
							<a href="#" id="resetInvert"
								><svg
									xmlns="./ressources/arrow-clockwise.svg"
									width="16"
									height="16"
									fill="currentColor"
									class="bi bi-arrow-clockwise"
									viewBox="0 0 16 16"
								>
									<path
										fill-rule="evenodd"
										d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
									/>
									<path
										d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
									/></svg
							></a>
						</div>
					</div>
				</div>
			</div>
			<!-- Fin input luminosité & contrast -->

			<div id="nav">
				<nav>
					<ul>
						<li class="menu-deroulant">
							<a href="#" id="menuA">Choice of view</a>
							<ul class="sous-menu">
								<li>
									<button
										id="lastImage"
										data-type="lastImage"
									>
										Last image
									</button>
								</li>

								<li>
									<button
										id="lastSubstractionImage"
										data-type="lastSubstractionImage"
									>
										Last substraction image
									</button>
								</li>

								<!--<li>
									<button
										id="lastAnimation"
										data-type="lastAnimation"

									</button>
								</li>
								<li>

									</button>
								</li>
								<li>
									<button id="panorama" data-type="panorama">
										Panorama
									</button>
								</li>
								<li>
									<button
										id="attenuation"
										data-type="attenuation"
									>
										Attenuation
									</button>
								</li>-->
								<li>
									<button id="2X1">View 2X1</button>
								</li>
								<!--<li>
									<button id="historique">
										<a href="#">Historique</a>
									</button>
								</li>-->
							</ul>
						</li>
					</ul>
				</nav>
			</div>

			<!-- Fin menu -->
		</footer>
		<!-- **** SCRIPTS **** -->
		<script src="./assets/js/utils.js"></script>
		<script src="./assets/js/Components/loadView.js"></script>
		<script src="./assets/js/Components/loadCoords.js"></script>
		<script src="./assets/js/reload.js"></script>
		<script src="./assets/js/lumiContrast.js"></script>
		<script src="./assets/js/single_view/view2X1.js"></script>
		<script src="./assets/js/single_view/fullScreen.js"></script>
		<script src="./assets/js/single_view/inactivite.js"></script>
		<script src="./assets/js/panzoom.min.js"></script>
		<script src="./assets/js/single_view/index.js" defer></script>

		<script src="./assets/js/dateImg.js"></script>
		<script>
			const area = document.querySelector("#content");
			if (window.innerWidth > 499) {
				panzoom(area, {
					maxZoom: 10,
					minZoom: 1,
					zoomDoubleClickSpeed: 2,
					filterKey: function () {
						return true;
					},
				});
			}
		</script>
	</body>
</html>
